apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: devopschallenge
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels: { app: backend }
  template:
    metadata: { labels: { app: backend } }
    spec:
      replicas: 2
      template:
        spec:
          containers:
          - name: app
            image: eminekibar/devopschallenge-backend:manual
            ports: [{ containerPort: 8080 }]
