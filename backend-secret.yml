apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: devopschallenge
type: Opaque
stringData:
  ConnectionStrings__DefaultConnection: >
    Host=postgres.devopschallenge.svc.cluster.local;
    Port=5432;Database=__POSTGRES_DB__;Username=__POSTGRES_USERNAME__;Password=__POSTGRES_PASSWORD__;
